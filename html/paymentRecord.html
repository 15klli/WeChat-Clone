
<!DOCTYPE html>
<html lang="zh_CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>校园一卡通助手</title>
        <!-- 引入 WeUI -->
        <link rel="stylesheet" href="../styles/weui.min.css"/>
        <link rel="stylesheet" href="../styles/auth.min.css">
       <link rel="stylesheet" href="../styles/jquery-weui/dist/lib/weui.min.css">        
        <link rel="stylesheet" href="../styles/jquery-weui/dist/css/jquery-weui.css">
    </head>
    <body>
      <script text="text/javascript" src="../styles/jquery-weui/dist/lib/jquery-2.1.4.js"></script>
    <script text="text/javascript" src="../styles/jquery-weui/dist/js/jquery-weui.js"></script>   

    <div class="hd">
        <h1 class="page_title">消费记录</h1>
    </div>
    <div class="weui-cells__title">查询范围</div>
    <div class="weui-cell">
    <div class="weui-cell-hd">
        <label class="weui-label">开始日期</label>
    </div>         
        <div class="weui-cell-bd">
         <input type="text" class="weui-input" id='beginDate'/>
        <script>            
            $("#beginDate").calendar();
        </script>
        </div>
    </div>
       <div class="weui-cell">
       <div class="weui-cell-hd">
           <label class="weui-label">结束日期</label>
        </div>
        <div class="weui-cell-bd">
             <input type="text" class="weui-input" id='endDate'/>
             <script>
        var myDate = new Date();        
            $("#endDate").calendar({
                maxDate:myDate.toLocaleDateString()
            });
        </script>
        </div>
       </div> 
    <div class="weui-cells__tips">*只能查询一个月内的一卡通消费记录</div>
    <a href="javascript:;" class="weui-btn weui-btn_primary" style="margin-top: 25px;width: 50%">查询</a>   
       

</div>
    </body>
</html>
